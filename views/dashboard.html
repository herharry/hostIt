<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Host-it</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Your all in one gaming platform. Engage in tournaments and conquer">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">

</head>

<body class="custom">
    <nav class="navbar navbar-expand-lg navbar-dark py-0 static-top">
        <div class="container-fluid iii">
            <a class="navbar-brand" href="/dashboard">
                <img src="http://placehold.it/150x50?text=Logo" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link middle" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link middle" href="#footer">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link middle" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link middle" href="/sessionLogout">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <div class="">

        <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">

            <!-- Wrapper for carousel items -->
            <div class="carousel-inner" id="bannerList">

            </div>
            <!-- Carousel controls -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <div class="container my-1 ">
        <!-- tournaments section  -->


        <div class="row mt-5 px-0">
            <div class="filter col-md-3 rounded-lg">
                <div class="row">
                    <div class="col-5">

                    </div>
                    <div class="col-7">

                    </div>
                </div>


            </div>
            <div class="tournamentSection col-md-9 px-0">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="tournament-tab" data-toggle="tab" href="#tournament" role="tab"
                            aria-controls="home" aria-selected="true">Tournaments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                            aria-controls="profile" aria-selected="false">Live tournament</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                            aria-controls="contact" aria-selected="false">Contact</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="tournament" role="tabpanel"
                        aria-labelledby="tournament-tab">

                        <div class="py-4">
                            <div class="d-flex justify-content-center flex-wrap col-12 p-0" id="tournamentCards">

                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h2 id="hes"></h2>
                    </div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                        <div class="progress">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <!-- Footer section  -->

    <section class="footer mt-5" id="footer">
        <div class="container">
            <div class="social-circle-btn p-2 m-2 d-flex justify-content-center">
                <div class="btnn instagram">
                    <i class="fab fa-instagram fa-xs"></i>
                </div>
                <div class="btnn facebook">
                    <i class="fab fa-facebook fa-xs"></i>
                </div>
                <div class="btnn twitter">
                    <i class="fab fa-twitter fa-xs"></i>
                </div>
                <div class="btnn whatsapp">
                    <i class="fab fa-whatsapp fa-xs"></i>
                </div>
                <div class="btnn youtube fa-xs">
                    <i class="fab fa-youtube"></i>
                </div>
            </div>

        </div>
        <p class="bg-primary mb-0 py-1 w-100 text-center"> Made with <i class="fas fa-heart"></i></p>
    </section>



    <script src="js/BannerLoader.js"></script>
    <script src="js/TournamentLoader.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        fetchBanners();
        fetchTournaments();
    </script>
</body>

</html>
